<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Of Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e10eaf955c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
       <header>
        <div class="video-container">
            <video autoplay muted loop>
                <source src="assets/videos/Space .mp4" type="video/mp4" />
            </video>
        </div>
        <div class="title"> World of Games</div>
        <nav class="container-fluid">
            <ul class="nav navbar-nav row">
                <li class="active col-3 homeButton"><a href="index.html">Home</a></li>
                <li class="col-5"><a href="GuessNumber.html">Guess the number!</a></li>
                <li class="col-4"><a href="Memory.html">Memory Game</a></li>
            </ul>
        </nav>
    </header>
    <section class="container-fluid backgroundHome" id="guessPage">
        <div class="row">
            <h1 class="col-12 margin" id="instructions"> Guess a number from 1 to 500!</h1>
            <div class="input-group">
                <input type="number" class="form-control" aria-label="User's guess"  id="userGuess">
                <div class="input-group-append">
                    <button id="clickMe" class="btn btn-success" value="clickme" type="button">Guess!</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-info buttons newGame">New Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col margin">
                <p>Get into the head of the computer and guess what number he is thinking of!</p>
            </div> 
        </div>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="row social-links bg-light">
                <div class="col">
                    <a target="_blank" href="https://www.facebook.com/"> 
                        <i class="fa fa-facebook"></i> 
                    </a> 
                </div>
                <div class="col">
                    <a target="_blank" href="https://twitter.com/explore"> 
                        <i class="fab fa-twitter-square"></i>
                    </a> 
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>World Of Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="video-container">
            <video autoplay muted loop>
                <source src="assets/videos/Particles.mp4" type="video/mp4" />
            </video>
        </div>
        <div class="title"> World of Games</div>
        <nav class="navbar-light container-fluid">
            <ul class="nav navbar-nav row">

        <div class="row">
            <div class="col-12 col-md-6 guessContainer">

                    <button type="button" class="btn btn-secondary">Play</button>
